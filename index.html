<!DOCTYPE html>
<html lang="en">
<head>
  <title>Loan Calculator</title>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
  <!-- Bootstrap CSS -->
  <link crossorigin="anonymous" href=
  "https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity=
  "sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" rel="stylesheet">
</head>
<body class="bg-info">
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card card-body text-center mt-5">
          <h1 class="heading display-5 pb-3">Loan Calculator</h1>
          <form id="loan-form" name="loan-form">
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon">$</span> <input class="form-control" id="amount"
                placeholder="Loan Amount" type="number">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon">%</span> <input class="form-control" id="interest"
                placeholder="Interest" type="number">
              </div>
            </div>
            <div class="form-group">
              <input class="form-control" id="years" placeholder="Years To Repay" type="number">
            </div>
            <div class="forn-group">
              <input class="btn btn-dark btn-block" type="submit" value="Calculate">
            </div>
          </form>
          <!-- LOADER -->
          <!--
            <div id="loading">
              <img src="img/loading.gif" alt="">
            </div>
            -->
          <!-- RESULTS -->
          <div class="pt-4" id="results">
            <h5>Results</h5>
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon">Monthly Payment</span> <input class="form-control"
                disabled id="monthly-payment" type="number">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon">Total Payment</span> <input class="form-control"
                disabled id="total-payment" type="number">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon">Total Interest</span> <input class="form-control"
                disabled id="total-interest" type="number">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script crossorigin="anonymous" integrity=
  "sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" src=
  "https://code.jquery.com/jquery-3.2.1.slim.min.js">
  </script> 
  <script crossorigin="anonymous" integrity=
  "sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" src=
  "https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js">
  </script> 
  <script crossorigin="anonymous" integrity=
  "sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" src=
  "https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js">
  </script> 
  <script src="app.js">
  </script>
</body>
</html>
